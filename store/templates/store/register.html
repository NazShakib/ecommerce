{% extends 'store/bootstrap.html' %}


{% block content_login %}

<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Create Your Account</h5>
          <form class="form-signin" action="/">
          {% csrf_token %}
            <div class="form-label-group">
                <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <label for="inputName"></label>
  
              </div>

            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputEmail"></label>

            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
              <label for="inputPassword"></label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword2" class="form-control" placeholder="Confrim Password" required>
                <label for="inputPassword"></label>
              </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
            <a  href="{% url 'login' %}"" class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Already Have an Account?</a>
          </form>
        </div>
      </div>
    </div>

    
{% endblock content_login %}
